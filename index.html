<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>A clock app</title>
  </head>
  <body>
    <section class="container">
      <h1>A CLOCK REMINDER</h1>
      <div class="time-content"></div>
      <form class="set-time-form">
        <span class="set-time">SET WAKE UP TIME</span>
        <input class="wake-time input" type="time" required>
        <span class="set-time">SET LUNCH TIME</span>
        <input  class="lunch-time input" type="time" required>
        <span class="set-time">SET NAP TIME</span>
        <input  class="nap-time input" type="time" required><br>
        <button class="confirm-time button">SET TIME</button>
      </form>
    </section>
    <div class="entries-container"></div>
    <script src="./index.js"></script>
  </body>
</html>
